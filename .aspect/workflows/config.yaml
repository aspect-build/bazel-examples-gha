# See https://docs.aspect.build/workflows/configuration
tasks:
  - configure:
  - checkout:
      update_strategy: rebase
  - lint:
  - format:
  - test:
      targets:
        - //...
        - -//speller/...
        - -//.circleci/...
        - -//angular/projects/...
      bazel:
        flags:
          -  --test_tag_filters=-skip-on-aspect-workflows
      coverage:
        codecov_upload: true
  - delivery:
      branches:
        - main
        - 'release-.*'
      auto_deliver: true
      stamp_flags:
        - --config=release
      rules:
        - deliverable: 'kind("oci_push rule", //...)'
        - deliverable: 'kind("oci_push rule", //...)'
          condition:
            only_on_change: false
            tags:
              - 'enable-delivery-.*'  # Regex to match any tag starting with enable-delivery
notifications:
  github: {}
